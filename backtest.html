
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeLab Backtesting</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            background-color: #0d1117; /* Dark background tumhari theme jaisa */
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #chart {
            width: 100%;
            height: 500px; /* Chart ki height */
            margin-top: 20px;
            border: 2px solid #30363d;
        }
        h1 { color: #58a6ff; }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <h1>TradeLab Strategy Tester (Bitcoin Data)</h1>
    <p>Loading last 100 days of BTC/USDT data...</p>

    <div id="chart"></div>

    <script>
        // 1. Chart Setup
        const chartElement = document.getElementById('chart');
        const chart = LightweightCharts.createChart(chartElement, {
            layout: {
                background: { type: 'solid', color: '#0d1117' }, // Dark bg
                textColor: '#c9d1d9',
            },
            grid: {
                vertLines: { color: '#30363d' },
                horzLines: { color: '#30363d' },
            },
            width: chartElement.clientWidth,
            height: 500
        });

        // Candlestick series add karna
        const candlestickSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350',
            borderVisible: false, wickUpColor: '#26a69a', wickDownColor: '#ef5350',
        });

        // 2. Data Fetching (Binance API se)
        async function loadData() {
            try {
                // Binance se BTCUSDT ka daily data maang rahe hain
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=100');
                const data = await response.json();

                // Data ko sahi format mein convert karna
                const cdata = data.map(d => {
                    return {
                        time: d[0] / 1000,
                        open: parseFloat(d[1]),
                        high: parseFloat(d[2]),
                        low: parseFloat(d[3]),
                        close: parseFloat(d[4]),
                    }
                });

                // Chart par data set karna
                candlestickSeries.setData(cdata);
                
                // Chart ko data ke hisab se fit karna
                chart.timeScale().fitContent();
                
            } catch (error) {
                console.error("Error aaya:", error);
                alert("Data load nahi ho paaya. Console check karein.");
            }
        }

        // 3. Resize handle karna (agar window choti/badi ho)
        window.addEventListener('resize', () => {
            chart.applyOptions({ width: chartElement.clientWidth });
        });

        // Function run karo
        loadData();
    </script>

</body>
</html>
