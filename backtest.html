<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeLab | Backtesting Lab</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0b0f14;
            color: #eaeaea;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(11, 15, 20, 0.95);
            border-bottom: 1px solid #1e2a3a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(90deg, #00ff9c, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 156, 0.1);
            border: 1px solid #00ff9c;
            color: #00ff9c;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00ff9c;
            color: #000;
        }

        .container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Controls */
        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid #1e2a3a;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group select {
            padding: 8px 12px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            min-width: 120px;
        }

        .control-group select:focus {
            outline: none;
            border-color: #00ff9c;
        }

        .load-btn {
            padding: 8px 20px;
            background: linear-gradient(90deg, #00ff9c, #00d4ff);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 156, 0.4);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Live Indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 255, 156, 0.1);
            border: 1px solid #00ff9c;
            border-radius: 20px;
            font-size: 11px;
            color: #00ff9c;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff9c;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .live-indicator.offline {
            background: rgba(255, 77, 77, 0.1);
            border-color: #ff4d4d;
            color: #ff4d4d;
        }

        .live-indicator.offline .live-dot {
            background: #ff4d4d;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Drawing Tools */
        .drawing-tools {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid #1e2a3a;
            margin-bottom: 15px;
            align-items: center;
        }

        .tools-label {
            font-size: 11px;
            color: #666;
            margin-right: 10px;
        }

        .tool-btn {
            padding: 8px 14px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            border-color: #00ff9c;
            color: #00ff9c;
        }

        .tool-btn.active {
            background: rgba(0, 255, 156, 0.15);
            border-color: #00ff9c;
            color: #00ff9c;
        }

        /* Colored tool buttons */
        .tool-btn.buy { border-color: #26a69a; color: #26a69a; }
        .tool-btn.buy:hover, .tool-btn.buy.active { background: rgba(38, 166, 154, 0.15); }
        
        .tool-btn.sell { border-color: #ef5350; color: #ef5350; }
        .tool-btn.sell:hover, .tool-btn.sell.active { background: rgba(239, 83, 80, 0.15); }

        .tool-btn.sr { border-color: #ffb700; color: #ffb700; }
        .tool-btn.sr:hover, .tool-btn.sr.active { background: rgba(255, 183, 0, 0.15); }

        .tool-btn.sd { border-color: #00d4ff; color: #00d4ff; }
        .tool-btn.sd:hover, .tool-btn.sd.active { background: rgba(0, 212, 255, 0.15); }

        .tool-btn.liq { border-color: #9c00ff; color: #9c00ff; }
        .tool-btn.liq:hover, .tool-btn.liq.active { background: rgba(156, 0, 255, 0.15); }

        .tool-btn.sl { border-color: #ff4d4d; color: #ff4d4d; }
        .tool-btn.sl:hover, .tool-btn.sl.active { background: rgba(255, 77, 77, 0.15); }

        .tool-btn.tp { border-color: #00ff9c; color: #00ff9c; }
        .tool-btn.tp:hover, .tool-btn.tp.active { background: rgba(0, 255, 156, 0.15); }

        .divider {
            width: 1px;
            height: 30px;
            background: #30363d;
            margin: 0 8px;
        }

        .clear-btn {
            margin-left: auto;
            background: rgba(255, 77, 77, 0.1);
            border-color: #ff4d4d;
            color: #ff4d4d;
        }

        /* Chart */
        .chart-wrapper {
            position: relative;
            background: #0d1117;
            border-radius: 10px;
            border: 1px solid #1e2a3a;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #1e2a3a;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chart-title h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .chart-title .price {
            font-size: 15px;
            color: #00ff9c;
            font-weight: 500;
        }

        .chart-title .change {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .chart-title .change.up {
            background: rgba(0, 255, 156, 0.15);
            color: #00ff9c;
        }

        .chart-title .change.down {
            background: rgba(255, 77, 77, 0.15);
            color: #ff4d4d;
        }

        #chart {
            width: 100%;
            height: 500px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid #1e2a3a;
            font-size: 11px;
            color: #888;
            flex-wrap: wrap;
            gap: 8px;
        }

        .status-bar .mode {
            color: #00ff9c;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 15, 20, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #1e2a3a;
            border-top-color: #00ff9c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 12px;
            color: #888;
            font-size: 13px;
        }

        /* Info Panel */
        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #1e2a3a;
            border-radius: 10px;
            padding: 15px;
        }

        .info-card h4 {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .info-card .value {
            font-size: 18px;
            font-weight: 600;
        }

        .info-card .value.green { color: #00ff9c; }
        .info-card .value.red { color: #ff4d4d; }
        .info-card .value.blue { color: #00d4ff; }

        /* Trade Log */
        .trade-log {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #1e2a3a;
            border-radius: 10px;
            padding: 15px;
        }

        .trade-log h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #888;
        }

        .trade-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .trade-item.buy {
            border-left: 3px solid #26a69a;
        }

        .trade-item.sell {
            border-left: 3px solid #ef5350;
        }

        .no-trades {
            color: #555;
            font-size: 12px;
            text-align: center;
            padding: 20px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .navbar { padding: 12px 15px; }
            .container { padding: 12px; }
            .controls-section { padding: 12px; }
            .control-group select { min-width: 100px; font-size: 12px; }
            #chart { height: 350px; }
            .tool-btn { padding: 6px 10px; font-size: 11px; }
            .info-panel { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">TradeLab</a>
        <a href="index.html" class="back-btn">‚Üê Back to Learning</a>
    </nav>

    <div class="container">

            <div class="control-group">

                    <option value="30m">30 Minutes</option>

            <div class="divider"></div>
            
            <button class="tool-btn buy" onclick="setMode('buy')" id="buyTool">üìà Buy</button>
            <button class="tool-btn sell" onclick="setMode('sell')" id="sellTool">üìâ Sell</button>
            
            <div class="divider"></div>
            
            <button class="tool-btn sr" onclick="setMode('support')" id="supportTool">‚¨áÔ∏è Support</button>
            <button class="tool-btn sr" onclick="setMode('resistance')" id="resistanceTool">‚¨ÜÔ∏è Resistance</button>
            
            <div class="divider"></div>
            
            <button class="tool-btn sd" onclick="setMode('supply')" id="supplyTool">üî¥ Supply</button>

        <!-- Chart -->
        <div class="chart-wrapper">
            <div class="chart-header">
                <div class="chart-title">
                    <h2 id="chartPair">BTC/USDT</h2>
                    <span class="price" id="currentPrice">$0.00</span>

        <!-- Info Panel -->

            </div>

                <h4>Low</h4>

                <h4>Change</h4>
                <div class="value blue" id="changeVal">0%</div>

                <h4>Candles</h4>
                <div class="value" id="candleVal">0</div>

        <!-- Trade Log -->
        <div class="trade-log">
            <h3>üìã Trade Log</h3>

            </div>

    <script>
        // Globals
        var chartEl = document.getElementById('chart');
        var chart = null;
        var candleSeries = null;
        var currentMode = 'cursor';
        var drawnLines = [];
        var trades = [];
        var ws = null;
        var lastCandleData = [];

        // Init Chart
        function initChart() {
            chart = LightweightCharts.createChart(chartEl, {
                layout: {
                    backgroundColor: '#0d1117',
                    textColor: '#c9d1d9',
                },
                grid: {
                    vertLines: { color: '#1e2a3a' },
                    horzLines: { color: '#1e2a3a' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#1e2a3a',
                },
                timeScale: {
                    borderColor: '#1e2a3a',
                    timeVisible: true,
                },
                width: chartEl.clientWidth,
                height: 500
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderVisible: false,
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350',
            });

            chart.subscribeCrosshairMove(function(param) {
                if (param.time) {
                    var data = param.seriesPrices.get(candleSeries);
                    if (data) {
                        document.getElementById('oOpen').textContent = formatP(data.open);
                        document.getElementById('oHigh').textContent = formatP(data.high);
                        document.getElementById('oLow').textContent = formatP(data.low);
                        document.getElementById('oClose').textContent = formatP(data.close);
                        document.getElementById('coordinates').textContent = formatP(data.close) + ' | ' + new Date(param.time * 1000).toLocaleString();
                    }
                }
            });

            chartEl.addEventListener('click', onChartClick);
        }

        // Load Data
        async function loadChartData() {
            var coin = document.getElementById('coinSelect').value;
            var tf = document.getElementById('timeframeSelect').value;
            var limit = document.getElementById('candleCount').value;
            
            document.getElementById('loadBtn').disabled = true;
            document.getElementById('loadBtn').textContent = '‚è≥ Loading...';
            showLoading(true);

            // Close existing websocket
            if (ws) {
                ws.close();
                ws = null;
            }

            try {
                // Try Binance API first
                var url = 'https://api.binance.com/api/v3/klines?symbol=' + coin + '&interval=' + tf + '&limit=' + limit;
                var response = await fetch(url);
                
                if (!response.ok) throw new Error('Binance failed');
                
                var data = await response.json();
                
                var candles = data.map(function(d) {
                    return {
                        time: Math.floor(d[0] / 1000),
                        open: parseFloat(d[1]),
                        high: parseFloat(d[2]),
                        low: parseFloat(d[3]),
                        close: parseFloat(d[4])
                    };
                });

                lastCandleData = candles;
                candleSeries.setData(candles);
                chart.timeScale().fitContent();
                updateInfo(coin.replace('USDT', '/USDT'), candles);
                
                // Start live updates
                startLiveUpdates(coin, tf);

            } catch (e) {
                console.log('Binance failed, trying CoinGecko...', e);
                
                // Fallback to CoinGecko
                try {
                    var cgCoin = document.getElementById('coinSelect').selectedOptions[0].getAttribute('data-cg');
                    var days = tf === '1d' || tf === '1w' ? '90' : '30';
                    var cgUrl = 'https://api.coingecko.com/api/v3/coins/' + cgCoin + '/ohlc?vs_currency=usd&days=' + days;
                    
                    var cgRes = await fetch(cgUrl);
                    var cgData = await cgRes.json();
                    
                    var candles = cgData.map(function(d) {
                        return {
                            time: Math.floor(d[0] / 1000),
                            open: d[1],
                            high: d[2],
                            low: d[3],
                            close: d[4]
                        };
                    });

                    lastCandleData = candles;
                    candleSeries.setData(candles);
                    chart.timeScale().fitContent();
                    updateInfo(coin.replace('USDT', '/USD'), candles);
                    
                    setOffline();
                    
                } catch (e2) {
                    alert('Data load failed. Try again later.');
                    console.error(e2);
                }
            }

            showLoading(false);
            document.getElementById('loadBtn').disabled = false;
            document.getElementById('loadBtn').textContent = 'üìä Load Data';
        }

        // Live Updates via WebSocket
        function startLiveUpdates(coin, tf) {
            try {
                var wsUrl = 'wss://stream.binance.com:9443/ws/' + coin.toLowerCase() + '@kline_' + tf;
                ws = new WebSocket(wsUrl);

                ws.onopen = function() {
                    setOnline();
                };

                ws.onmessage = function(event) {
                    var msg = JSON.parse(event.data);
                    var k = msg.k;
                    
                    var candle = {
                        time: Math.floor(k.t / 1000),
                        open: parseFloat(k.o),
                        high: parseFloat(k.h),
                        low: parseFloat(k.l),
                        close: parseFloat(k.c)
                    };

                    candleSeries.update(candle);
                    
                    // Update price display
                    document.getElementById('currentPrice').textContent = formatP(candle.close);
                };

                ws.onerror = function() {
                    setOffline();
                };

                ws.onclose = function() {
                    setOffline();
                };

            } catch (e) {
                setOffline();
            }
        }

        function setOnline() {
            var ind = document.getElementById('liveIndicator');
            ind.classList.remove('offline');
            document.getElementById('liveText').textContent = 'LIVE';
        }

        function setOffline() {
            var ind = document.getElementById('liveIndicator');
            ind.classList.add('offline');
            document.getElementById('liveText').textContent = 'Offline';
        }

        // Update Info
        function updateInfo(pair, data) {
            document.getElementById('chartPair').textContent = pair;
            
            if (data.length > 0) {
                var last = data[data.length - 1];
                var first = data[0];
                var change = ((last.close - first.open) / first.open * 100).toFixed(2);
                
                document.getElementById('currentPrice').textContent = formatP(last.close);
                
                var changeEl = document.getElementById('priceChange');
                changeEl.textContent = (change >= 0 ? '+' : '') + change + '%';
                changeEl.className = 'change ' + (change >= 0 ? 'up' : 'down');
                
                var high = data[0].high, low = data[0].low;
                for (var i = 1; i < data.length; i++) {
                    if (data[i].high > high) high = data[i].high;
                    if (data[i].low < low) low = data[i].low;
                }
                
                document.getElementById('highVal').textContent = formatP(high);
                document.getElementById('lowVal').textContent = formatP(low);
                document.getElementById('candleVal').textContent = data.length;
                document.getElementById('dataInfo').textContent = 'Candles: ' + data.length;
                
                var cv = document.getElementById('changeVal');
                cv.textContent = (change >= 0 ? '+' : '') + change + '%';
                cv.className = 'value ' + (change >= 0 ? 'green' : 'red');
            }
        }

        function formatP(p) {
            if (p >= 1000) return '$' + p.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            if (p >= 1) return '$' + p.toFixed(2);
            return '$' + p.toFixed(6);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
        }

        // Drawing Mode
        function setMode(mode) {
            currentMode = mode;
            
            var btns = document.querySelectorAll('.tool-btn');
            for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove('active');
            }
            
            var btn = document.getElementById(mode + 'Tool');
            if (btn) btn.classList.add('active');
            
            var names = {
                cursor: 'Cursor',
                buy: 'BUY Entry',
                sell: 'SELL Entry',
                support: 'Support',
                resistance: 'Resistance',
                supply: 'Supply Zone',
                demand: 'Demand Zone',
                liquidity: 'Liquidity',
                stoploss: 'Stop Loss',
                takeprofit: 'Take Profit'
            };
            document.getElementById('currentMode').textContent = names[mode] || mode;
        }

        // Chart Click Handler
        function onChartClick(e) {
            if (currentMode === 'cursor') return;
            
            var rect = chartEl.getBoundingClientRect();
            var y = e.clientY - rect.top;
            var x = e.clientX - rect.left;
            
            var price = candleSeries.coordinateToPrice(y);
            var time = chart.timeScale().coordinateToTime(x);
            
            if (!price || isNaN(price)) return;

            var colors = {
                buy: '#26a69a',
                sell: '#ef5350',
                support: '#ffb700',
                resistance: '#ffb700',
                supply: '#ef5350',
                demand: '#26a69a',
                liquidity: '#9c00ff',
                stoploss: '#ff4d4d',
                takeprofit: '#00ff9c'
            };

            var titles = {
                buy: 'BUY',
                sell: 'SELL',
                support: 'SUPPORT',
                resistance: 'RESISTANCE',
                supply: 'SUPPLY',
                demand: 'DEMAND',
                liquidity: 'LIQUIDITY',
                stoploss: 'SL',
                takeprofit: 'TP'
            };

            // Create price line
            var line = candleSeries.createPriceLine({
                price: price,
                color: colors[currentMode],
                lineWidth: 2,
                lineStyle: (currentMode === 'liquidity' || currentMode === 'supply' || currentMode === 'demand') ? 2 : 0,
                axisLabelVisible: true,
                title: titles[currentMode]
            });
            drawnLines.push(line);

            // Add marker for buy/sell
            if (currentMode === 'buy' || currentMode === 'sell') {
                var markers = candleSeries.markers() || [];
                
                if (time) {
                    markers.push({
                        time: time,
                        position: currentMode === 'buy' ? 'belowBar' : 'aboveBar',
                        color: colors[currentMode],
                        shape: currentMode === 'buy' ? 'arrowUp' : 'arrowDown',
                        text: currentMode.toUpperCase() + ' @ ' + formatP(price)
                    });
                    candleSeries.setMarkers(markers);
                }

                // Log trade
                addTrade(currentMode, price, time);
            }
        }

        // Trade Log
        function addTrade(type, price, time) {
            trades.push({
                type: type,
                price: price,
                time: time ? new Date(time * 1000).toLocaleString() : new Date().toLocaleString()
            });
            renderTrades();
        }

        function renderTrades() {
            var list = document.getElementById('tradeList');
            if (trades.length === 0) {
                list.innerHTML = '<div class="no-trades">No trades yet.</div>';
                return;
            }
            
            var html = '';
            for (var i = trades.length - 1; i >= 0; i--) {
                var t = trades[i];
                html += '<div class="trade-item ' + t.type + '">';
                html += '<span>' + t.type.toUpperCase() + ' @ ' + formatP(t.price) + '</span>';
                html += '<span>' + t.time + '</span>';
                html += '</div>';
            }
            list.innerHTML = html;
        }

        // Clear All
        function clearAll() {
            for (var i = 0; i < drawnLines.length; i++) {
                candleSeries.removePriceLine(drawnLines[i]);
            }
            drawnLines = [];
            candleSeries.setMarkers([]);
            trades = [];
            renderTrades();
        }

        // Init
        function init() {
            initChart();
            loadChartData();
            
            window.addEventListener('resize', function() {
                chart.applyOptions({ width: chartEl.clientWidth });
            });
        }

        init();
    </script>
</body>
</html>
